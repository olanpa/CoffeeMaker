<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon.ico">
    <title>Slider</title>
    <link rel="stylesheet" type="text/css" href="../lib/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../lib/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="../lib/slick/slick-theme.css"/>
    <link rel="stylesheet" type="text/css" href="../css/slider.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
<section id="gallery">
    <div class="container-fluid">
        <div class="row">
        <div class="center">
            <div class="gallery-slides"><img src="../img/slider_gallery/sl_gallery2.png" alt="слайд 1"></div>
            <div class="gallery-slides"><img src="../img/slider_gallery/sl_gallery2.png" alt="слайд 2"></div>
            <div class="gallery-slides"><img src="../img/slider_gallery/sl_gallery2.png" alt="слайд 3"></div>
            <div class="gallery-slides"><img src="../img/slider_gallery/sl_gallery2.png" alt="слайд 4"></div>
            <div class="gallery-slides"><img src="../img/slider_gallery/sl_gallery2.png" alt="слайд 5"></div>
        </div>
    </div></div>
</section>
<section id="gallery">
    <div id="carouselGallery" class="carousel slide" data-ride="carousel">
        <!-- Обгортка для слайдів -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="../img/slider_gallery/sl_gallery2.png" alt="слайд 1">
                <div class="carousel-caption">
                    ...
                </div>
            </div>
            <div class="item">
                <img src="../img/slider_gallery/sl_gallery2.png" alt="слайд 2">
                <div class="carousel-caption">
                    ...
                </div>
            </div>
        <div class="item">
            <img src="../img/slider_gallery/sl_gallery2.png" alt="слайд 3">
            <div class="carousel-caption">
                ...
            </div>
        </div>
        </div>

        <!-- Управління -->
        <a class="left carousel-control" href="#carouselGallery" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Попередній</span>
        </a>
        <a class="right carousel-control" href="#carouselGallery" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Наступний</span>
        </a>
    </div>
</section>
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="../lib/js/bootstrap.js"></script>
<script src="../lib/slick/slick.min.js"></script>
<script src="../js/slick.js"></script>
</body>
</html>
